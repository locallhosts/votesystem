<!--{% extends 'header.html' %}-->




{% block body %}
<h1>{{ poll.question_text }}</h1>

<ul>
{% for choice in poll.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<br>
 <button  class="glow-on-hover"><a href="{% url 'polls:detail' poll.id %}">Vote again?</a></a></button>

{% endblock %}
